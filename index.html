<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GSAP Animation</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-closed">
          <h3>OFF-WHITE</h3>
          <ul class="nav-links">
            <li><a class="nav-button" href="#"></a> Shop Men</li>
            <li>Shop Women</li>
          </ul>
        </div>
        <div class="nav-opened">
          <div class="clothing">
            <h2>Clothes</h2>
            <ul>
              <li><a href="#">Outwear</a></li>
              <li><a href="#">Sweatshirt</a></li>
              <li><a href="#">T-Shirt</a></li>
              <li><a href="#">Shoes</a></li>
            </ul>
          </div>
          <div class="nav-images">
            <img
              src="https://images.unsplash.com/photo-1562424995-2efe650421dd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60"
            />
            <img
              src="https://images.unsplash.com/photo-1553454125-4b629a2f5bb0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=375&q=80"
            />
          </div>
        </div>
      </nav>
      <img
        class="cover"
        src="https://images.unsplash.com/photo-1519499055360-1aa0e809f7ac?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=750&q=80"
      />
    </header>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/plugins/ColorPropsPlugin.min.js"
      integrity="sha256-Nnz5Xgy4mZRXt90lAJQkNDKHwokM4LdBcS2us8MX7cY="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineLite.min.js"
      integrity="sha256-nuhNsfXzBFR6G1lKP8bK77dakkQDqdHcQ4OCFZvk6Qo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenLite.min.js"
      integrity="sha256-VV47uJSoHZUeiBcCs3FcBOQLMn++yeG/zqZvaUkvGZM="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
